<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plants</title>
</head>
<script src="plants.js"> </script>
<body>
    <h1>Leaf Me Alone</h1>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="plants.html">Plants</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
            <li><a href="plantssuppliers.html">Plants Suppliers</a></li>
        </ul>
    </nav>
    <h2>Plant Inventory</h2>
    <button onclick="showPlantForm()">Add</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Maturity</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Inventory</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!--Insert plant data here  -->
        </tbody>
                
    </table>
    <div id="plantFormContainer" style="display: none;">
        <h3 id="formHeader"></h3>
        <form id="plantForm" data-mode="">
            <fieldset>
            <nobr><label for="plantID">Plant ID:</label>
            <input type="number" id="plantID" readonly></nobr>
            
            <nobr><label for="plantName">Name:</label>
            <input type="text" id="plantName"></nobr>
            
            <nobr><label for="plantType">Type:</label>
            <select type="text" id="plantType"></select></nobr>
            
            <nobr><label for="plantMaturity">Maturity:</label>
            <input type="text" id="plantMaturity"></nobr>
            
            <nobr><label for="plantPrice">Price:</label>
            <input type="number" id="plantPrice"></nobr>

            <nobr><label for="plantCost">Cost:</label>
            <input type="number" id="plantCost"></nobr>

            <nobr><label for="plantInventory">Inventory:</label>
            <input type="number" id="plantInventory"></nobr>

        </fieldset>
            <button type="button" onclick="addOrUpdatePlantInData()">Save Plant</button>
            <button type="button" onclick="hidePlantForm()">Cancel</button>
        </form>
    </div>

    <div id="deleteFormContainer" style="display: none;">
        <h3>Delete Plant</h3>
        <form id="deleteForm">
            <p id="deletePlantConfirmation"></p>
            <button type="button" onclick="removePlantFromData()">Delete Order</button>
            <button type="button" onclick="hideDeleteForm()">Cancel</button>
        </form>
    </div>
</body>
</html>
